
<style>

body {
  padding-top: 40px;
  padding-bottom: 40px;
  
    background-color: #fff;
    background-image: linear-gradient(transparent 15px, rgba(0,0,255,0.3) 15px, transparent 16px);
    background-size: 100% 17px;


}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  font-size: 16px;
  height: auto;
  padding: 10px;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-left-radius: 0;
  border-bottom-right-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: -1px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>


<div class="container"> 
  <form ng-submit="Signup()" class="form-signin">
    
    
              <h1 class="form-signin-heading">Project Moksaya </h1>
                <input type="text" class="form-control" ng-model="register.username" placeholder="username">
		<input type="text" class="form-control" ng-model="register.email" placeholder="Email">
		<input type="password" class="form-control" ng-model="register.password" placeholder="Password">
		<input type="password" class="form-control" ng-model="register.checkpassword" placeholder="Retype Password">
		<br>
                <button class="btn btn-lg btn-primary btn-block submit-Signup()" style="margin-top:10px" type="submit">Sign uP</button>
            </form>

</div>
