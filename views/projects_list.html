<title>Moksaya | [[ user.username ]]</title>

<header>
  <div class="wrapper">
    <a href="#/wall"><img src="logo.png" alt="Sugar logo" title="Project Moksaya" height="100" width="150"/></a>
    
    <span id="usernav"><a href="#/upload/">Upload Project</a> - <a href="#/wall/[[ profile.username]]">[[ user.username ]]<span><img src="user_avatar_s.jpg" /></span></a>  </span> 

    </div>
</header>
<nav>
  <ul id="n" class="clearfix">
    <li ><a href="#/wall/">Homepage</a></li>
    <li ><a href="#/wall/[[profile.user]]">Profile</a></li>
    <li class="sel"><a href="#/projects">Projects</a></li>
    </ul>
  </nav>

<div id="notebook">
<div class="container" style="margin-top:10px">

<div class="row-fluid">
 
 <ul class="thumbnails">
          <li class="span3" style="none; padding:20px 20px;" ng-repeat="project in projects.objects">
            <a href="#/project/[[project.id]]" class="thumbnail" style="background:#cfc">
              <img ng-src="http://moksaya-rahulgaur.rhcloud.com[[ project.screenshot ]]" alt="260x180" style="width: 260px; height: 180px;" src="mySrc">
            </a>
	    
	    <div class="caption">
	      <h4>[[ project.title ]]</h4>    
	      <h6>[[project.desc | words:9 :true ]]</h6>
              <h5 class="lead"><a href="#/wall/[[ project.user]]"><bold>[[ project.user]]<bold></a></h5>
              <p><a href="#/project/[[project.id]]"> <button class="btn btn-primary ">View</button></a> <a href="http://moksaya-rahulgaur.rhcloud.com[[ project.src ]]"><button class="btn btn-success">Source</button></a> <button class="btn btn-info">Likes [[ project.Likes]]</button></p>
	      
	    </div>
          </li>
</ul>   
</div> 
</div>
